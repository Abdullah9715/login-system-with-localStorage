<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="Styles/style.css">
    <!--Tostify path-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Register Page | JS Test</title>
</head>

<body>
    <header>

    </header>
    <main style="min-height: 100vh;">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-10 offset-md-1 col-lg-6 offset-lg-3">
                    <div class="card mt-5 p-2 p-md-3 p-lg-5" id="box1" style="box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;">
                        <h3 class="text-center">Register</h3>
                        <p class="text-center" style="color: rgb(143, 138, 138);">Register Yourself</p>
                        <div class="row mb-2 mt-3">
                            <div class="col-12 col-md-6 mb-3">
                                <input type="text" id="firstName" placeholder="First Name" class="form-control" aria-label="firstName">
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <input type="text" id="lastName" placeholder="Last Name" class="form-control" aria-label="lastName">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="email" id="email" placeholder="Email" class="form-control" aria-label="email">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="password" id="password" placeholder="Password" class="form-control" aria-label="password">
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control" aria-label="confirmPassword">
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12 col-md-6 offset-md-3 text-center mb-3">
                                    <button class="btn btn-success w-100 text-center" id="btn1" onclick="handleSubmit()">Register Now</button>
                                </div>
                            </div>

                            <p class="text-center" style="color: rgb(143, 138, 138);">Already accout then <a href="login.html">logn in</a></p>


                        </div>

                    </div>
                </div>
            </div>
    </main>
    <footer>

    </footer>





    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js
    "></script>
    <!-- Toastify JS -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Custom JS -->
    <script src="JS/script.js"></script>
</body>

</html>
